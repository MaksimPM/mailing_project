{% extends 'mailings/base.html' %}
{% block content %}

<div class="col-12 col-md-12 col-sm-12">
    <div class="row">
        <div class="col-6">
            <div class="card mb-12 box-shadow">
                <div class="card-header">
                    {% if object %}
                       <h3 class="my-0 font-weight-normal"> Редактирование клиента</h3>
                    {% else %}
                       <h3 class="my-0 font-weight-normal"> Добавление клиента</h3>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
