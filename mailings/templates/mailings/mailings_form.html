{% extends 'mailings/base.html' %}

{% block content %}
    <div class="col-12">
        <form method="post" class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary w-100 mt-4" type="submit">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>




{% endblock %}
